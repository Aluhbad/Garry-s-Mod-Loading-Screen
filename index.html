<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Garry's Mod Server</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000; /* Fallback color */
        }
        .background-gif {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.5; /* Adjust this value to make the GIF more or less visible */
        }
        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #ffffff;
        }
        p {
            color: #ffffff;
        }
        .loading-bar {
            width: 300px;
            height: 20px;
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px auto;
        }
        .progress {
            width: 0%;
            height: 100%;
            background-color: #4CAF50;
            transition: width 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <img src="zhuyuan-zenless.gif" alt="Background GIF" class="background-gif">
    <div class="container">
        <h1>Welcome to Your Garry's Mod Server</h1>
        <p>Please wait while the server loads...</p>
        <div class="loading-bar">
            <div class="progress"></div>
        </div>
        <p id="status">Loading...</p>
    </div>

    <script>
        // Simulating loading progress
        let progress = 0;
        const progressBar = document.querySelector('.progress');
        const statusText = document.getElementById('status');

        function updateProgress() {
            if (progress < 100) {
                progress += Math.random() * 10;
                progress = Math.min(progress, 100);
                progressBar.style.width = progress + '%';
                statusText.textContent = `Loading... ${Math.round(progress)}%`;
                setTimeout(updateProgress, 200);
            } else {
                statusText.textContent = 'Ready to play!';
            }
        }

        updateProgress();
    </script>
</body>
</html>
