<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tactical Ops Loading Screen</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: monospace;
            background-color: #1a202c;
            color: #90cdf4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            width: 100%;
            max-width: 800px;
            padding: 2rem;
        }
        h1 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 2rem;
        }
        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: #2a4365;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 1rem;
        }
        .progress {
            width: 0%;
            height: 100%;
            background-color: #63b3ed;
            transition: width 0.3s ease-out;
            box-shadow: 0 0 10px #63b3ed, 0 0 20px #63b3ed;
        }
        .progress-text {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }
        .loading {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }
        .loading-spinner {
            border: 3px solid #63b3ed;
            border-top: 3px solid transparent;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .tip-box, .info-box {
            background-color: rgba(44, 82, 130, 0.3);
            border: 1px solid #63b3ed;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        .info-box h3 {
            margin-top: 0;
            margin-bottom: 0.5rem;
        }
        .info-box p {
            margin: 0.25rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TACTICAL OPS</h1>
        
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        
        <div class="progress-text">
            <span>Loading assets...</span>
            <span id="progress-percent">0%</span>
        </div>
        
        <div class="loading">
            <div class="loading-spinner"></div>
            <span>Initializing tactical systems</span>
        </div>
        
        <div class="tip-box">
            <h2>Tactical Tip:</h2>
            <p id="tip">Stay low and move fast to avoid detection.</p>
        </div>
        
        <div class="info-grid">
            <div class="info-box">
                <h3>Server Info</h3>
                <p>Name: Tactical Ops Server</p>
                <p>Map: cp_tacticalbase</p>
                <p>Players: 24/32</p>
            </div>
            <div class="info-box">
                <h3>Your Loadout</h3>
                <p>Primary: M4A1 Carbine</p>
                <p>Secondary: Glock 17</p>
                <p>Equipment: Flashbang, Smoke</p>
            </div>
        </div>
    </div>

    <script>
        const progressBar = document.getElementById('progress');
        const progressPercent = document.getElementById('progress-percent');
        const tipElement = document.getElementById('tip');
        const tips = [
            "Stay low and move fast to avoid detection.",
            "Always check your corners when entering a room.",
            "Communication is key in team-based operations.",
            "Conserve ammo - make every shot count.",
            "Maintain situational awareness at all times."
        ];
        let progress = 0;
        let tipIndex = 0;

        function updateProgress() {
            if (progress < 100) {
                progress++;
                progressBar.style.width = `${progress}%`;
                progressPercent.textContent = `${progress}%`;
                setTimeout(updateProgress, 50);
            }
        }

        function updateTip() {
            tipIndex = (tipIndex + 1) % tips.length;
            tipElement.textContent = tips[tipIndex];
            setTimeout(updateTip, 5000);
        }

        updateProgress();
        updateTip();
    </script>
</body>
</html>
