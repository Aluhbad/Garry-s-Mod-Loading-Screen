<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garry's Mod Loading Screen</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .screen {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
        }
        .gif-container {
            position: relative;
            width: 300px;
            height: 200px;
            background-color: #000;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.8);
            overflow: hidden;
        }
        .gif-container:first-child {
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
        }
        .gif-container:last-child {
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
        }
        .gif {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .vertical-separator {
            position: relative;
            width: 4px;
            height: 240px;
            background: linear-gradient(to bottom, transparent, #00ffff, transparent);
            box-shadow: 0 0 15px #00ffff, 0 0 30px #00ffff;
            animation: glow 2s ease-in-out infinite;
            z-index: 10;
            margin: -20px 0;
        }
        .horizontal-bar {
            height: 4px;
            width: 110%;
            background: linear-gradient(to right, transparent, #00ffff, transparent);
            box-shadow: 0 0 15px #00ffff, 0 0 30px #00ffff;
            animation: glow 2s ease-in-out infinite;
            position: relative;
            left: -5%;
        }
        @keyframes glow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="screen">
        <div class="horizontal-bar"></div>
        <div class="container">
            <div class="gif-container">
                <img src="zhuyuan-zenless.gif" alt="Garry's Mod GIF 1" class="gif">
            </div>
            <div class="vertical-separator"></div>
            <div class="gif-container">
                <img src="jiggle-gacha.gif" alt="Garry's Mod GIF 2" class="gif">
            </div>
            <div class="vertical-separator"></div>
            <div class="gif-container">
                <img src="jane-doe-zenless-zone-zero.gif" alt="Garry's Mod GIF 3" class="gif">
            </div>
        </div>
        <div class="horizontal-bar"></div>
    </div>
</body>
</html>
