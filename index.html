<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garry's Mod Loading Screen</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a; /* Lighter tone background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .screen {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
        }
        .gif-container {
            position: relative;
            width: 300px;
            height: 200px;
            margin: 0 10px;
            background-color: #000; /* Darker area around GIFs */
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.8); /* Inner shadow for indented effect */
            border-radius: 10px; /* Rounded corners */
            overflow: hidden; /* Ensure GIF stays within container */
        }
        .gif {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .vertical-separator {
            width: 2px;
            height: 200px;
            background: linear-gradient(to bottom, transparent, #00ffff, transparent);
            box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
            animation: glow 2s ease-in-out infinite;
        }
        .horizontal-bar {
            height: 2px;
            width: 100%;
            background: linear-gradient(to right, transparent, #00ffff, transparent);
            box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
            animation: glow 2s ease-in-out infinite;
        }
        @keyframes glow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="screen">
        <div class="horizontal-bar"></div>
        <div class="container">
            <div class="gif-container">
                <img src="zhuyuan-zenless.gif" alt="Garry's Mod GIF 1" class="gif">
            </div>
            <div class="vertical-separator"></div>
            <div class="gif-container">
                <img src="jiggle-gacha.gif" alt="Garry's Mod GIF 2" class="gif">
            </div>
            <div class="vertical-separator"></div>
            <div class="gif-container">
                <img src="jane-doe-zenless-zone-zero.gif" alt="Garry's Mod GIF 3" class="gif">
            </div>
        </div>
        <div class="horizontal-bar"></div>
    </div>
</body>
</html>
